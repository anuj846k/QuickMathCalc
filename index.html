<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="main">
        <h1>Qui<span>c</span>k Math</h1>
        <div class="calculator">
            <input id="display" type="text">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button class="red">C</button>
                <button class="operator">=</button>
                <button class="operator">-</button>
            </div>


        </div>
       

    </div>


</body>

</html>
<script>
    let keys=document.querySelectorAll(".calculator>.row");
    bag=""
    keys.forEach(function(el){
        el.addEventListener("click",mycal)
    });

    function mycal(event){
        let targetNum=event.target.innerText;
        if (targetNum == "C"){
            bag=""
            document.querySelector("#display").value=bag;

        }
        else if(targetNum=="="){
            if (bag.trim()==""){
                document.querySelector("#display").value=0;
            }else{
            document.querySelector("#display").value=eval(bag);

            }
            
        }

        else{
            bag=bag+targetNum
            document.querySelector("#display").value=bag;

        }


       
    }





</script>
